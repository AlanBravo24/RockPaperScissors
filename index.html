<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <!-- Fonts Awesome (icons) -->
    <script src="https://kit.fontawesome.com/66abce3ebc.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="images\n_computer.png" type="image/x-icon">
</head>
<body>

    <div id="main_section">
        <div class="row">
            <div class="col-lg-10 col-md-12 col-sm-12">
                <h1>I dare you to beat me!</h1>
                <img src="images/n_computer.png" alt="computer-img" class="computer_img">
            </div>
            <div class="col-lg-2 col-md-12 col-sm-12">
                <button class="btn btn-outline-dark right-side restart" onclick="restart()">Restart</button>
                <div class="score">
                    <h3 class="wins right-side">Wins = 0</h3>
                    <h3 class="losses right-side">Losses = 0</h3>
                    <h3 class="draws right-side">Draws = 0</h3>
                </div>
                <span class="right-side">Made by Alan</span>
            

            </div>
        </div>

    </div>
    <div id="buttons_section">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <button class="btn btn-info button" onclick="rock()">Rock</button>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <button class="btn btn-info button" onclick="paper()">Paper</button>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <button class="btn btn-info button" onclick="scissors()">Scissors</button>
            </div>
        </div>
    </div>







    
<script src="main.js"></script>
</body>
</html>
